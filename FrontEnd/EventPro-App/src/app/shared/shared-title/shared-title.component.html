<div
  class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm"
>
  <div class="d-flex align-items-center mr-auto">
    <i class="{{ iconClass }} mr-3"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{ baseTitle }}</h2>
      <small>{{ subTitle }}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="btnList">
    <button class="btn btn-outline-light" (click)="listing()">
      List {{ baseTitle }}
    </button>
  </div>
</div>
